<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivite</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="container main-container">
      <aside>
        <div class="aside-container">
          <div class="aside-image-shadow"></div>
          <img src="src/imagens/Logo.svg" alt="" />
          <h2 class="text-logo">Festive</h2>
          <p class="text-heading-secondary">Crie um convite digital para o seu evento</p>
        </div>
      </aside>
      <main class="main-content">
        <h1>Crie seu convite</h1>
        <form action="" class="main-form">
          <fieldset id="event-field">
            <div class="fieldset-header">
              <img src="src/icons/calendar.svg" alt="" />
              <h2>Sobre o evento</h2>
            </div>

            <div class="input">
              <label for="event-name">Titulo</label>
              <input type="text" id="event-name" placeholder="Nome do evento" required />
            </div>

            <div class="data-container">
              <div class="input">
                <label for="event-date-start">Inicio</label>
                <input type="datetime-local" id="event-date-start" required />
              </div>

              <div class="input">
                <label for="event-date-end">Fim</label>
                <input type="datetime-local" id="event-date-end" required />
              </div>
            </div>

            <div class="type-location-container">
              <div class="input">
                <label>Tipo</label>
                <div class="input-radio-container">
                  <div class="input-radio-tootle-button-content">
                    <img src="src/icons/building-2.svg" alt="" />
                    <label for="event-type">Presencial</label>
                    <input type="radio" id="event-type" name="event-type" checked />
                  </div>
                  <div class="input-radio-tootle-button-content">
                    <img src="src/icons/video.svg" alt="" />
                    <label for="event-type">Online</label>
                    <input type="radio" id="event-type" name="event-type" />
                  </div>
                </div>
              </div>

              <div class="input">
                <label for="event-locatio">Local</label>
                <input type="text" id="event-locatio" placeholder="Link do endereço" required />
              </div>
            </div>

            <div class="input">
              <label for="event-description">Descrição</label>
              <textarea
                name="event-description"
                id="event-description"
                rows="5"
                placeholder="Escreva sobre os detalhes do evento"
              ></textarea>
            </div>
          </fieldset>

          <fieldset class="event-customization">
            <div class="fieldset-header">
              <img src="src/icons/paintbrush-vertical.svg" alt="" />
              <h2>Personalização</h2>
            </div>
            <div class="input">
              <label for="event-main-color">Cor principal</label>
              <div class="input-radio-color-container">
                <div class="radio-color-content">
                  <input type="radio" name="event-main-color" id="color-light" value="blue" checked />
                  <div class="radio-color-fill"></div>
                </div>

                <div class="radio-color-content">
                  <input type="radio" name="event-main-color" id="color-navy" value="navy" />
                  <div class="radio-color-fill"></div>
                </div>

                <div class="radio-color-content">
                  <input type="radio" name="event-main-color" id="color-purple" value="purple" />
                  <div class="radio-color-fill"></div>
                </div>

                <div class="radio-color-content">
                  <input type="radio" name="event-main-color" id="color-fuschia" value="fuschia" />
                  <div class="radio-color-fill"></div>
                </div>

                <div class="radio-color-content">
                  <input type="radio" name="event-main-color" id="color-pink" value="pink" />
                  <div class="radio-color-fill"></div>
                </div>

                <div class="radio-color-content">
                  <input type="radio" name="event-main-color" id="color-pink" value="danger" />
                  <div class="radio-color-fill"></div>
                </div>

                <div class="radio-color-content">
                  <input type="radio" name="event-main-color" id="color-orange" value="orange" />
                  <div class="radio-color-fill"></div>
                </div>

                <div class="radio-color-content">
                  <input type="radio" name="event-main-color" id="color-yellow" value="yellow" />
                  <div class="radio-color-fill"></div>
                </div>

                <div class="radio-color-content">
                  <input type="radio" name="event-main-color" id="color-lime" value="lime" />
                  <div class="radio-color-fill"></div>
                </div>

                <div class="radio-color-content">
                  <input type="radio" name="event-main-color" id="color-green" value="green" />
                  <div class="radio-color-fill"></div>
                </div>

                <div class="radio-color-content">
                  <input type="radio" name="event-main-color" id="color-cyan" value="cyan" />
                  <div class="radio-color-fill"></div>
                </div>
              </div>
            </div>

            <div class="input theme-field">
              <label for="event-main-color">Tema</label>
              <div id="cards-theme">
                <!-- <div class="card-theme">
                  <img src="src/cards/card-aniversario.png" alt="" />
                  <label for="event-theme">Aniversário</label>
                  <input type="radio" name="event-theme" id="event-theme" checked />
                </div> -->
              </div>
            </div>

            <div class="event-extra-fields">
              <div class="input">
                <label for="event-style">Estilo</label>
                <input type="checkbox" id="event-style" class="slider" />
              </div>
              <div class="input">
                <label for="event-style">Foto da Capa</label>
                
                <div class="button">
                  <img src="src/icons/upload.svg" alt="">
                  <span>Selecionar</span>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </main>
    </div>
    <script src="src/scripts/theme.js"></script>
  </body>
</html>
